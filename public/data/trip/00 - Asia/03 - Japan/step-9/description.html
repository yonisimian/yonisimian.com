<p>היום הייתי ב-TeamLab, שזה אוסף קטן אך מרשים של מיצגים אמנותיים רב-חושיים. כל מיצג התרחש בחדר אחר שמוקדש כולו למיצג (מהרצפה ועד התקרה). צילמתי חלק מהם. בנוסף הייתי במקדש חביב שמהווה את שתי התמונות האחרונות, ואכלתי במסעדה שחיכיתי לה בערך שעה בתור, ו… זה היה שווה כל רגע. מנת בשר מהטעימות שאכלתי בחיי.</p>
